      <div class="bs-stepper-content">
        <form (ngSubmit)="onSubmit()">
          <div id="test-l-1" class="content">
            <div class="form-group">
              <label for="exampleInputEmail1">CIUDAD/TODOS</label>
              <tr>
                <td scope="col">Provincia &nbsp;</td>
                <td scope="col">
                  <select name="Provincia" class="browser-default custom-select"
                    (change)="selectProvincia($event.target.value)">
                    <option *ngFor="let prov of ciuadadesOpcion" value="{{prov.provincia}}">
                      {{prov.provincia}}</option>
                  </select>
  
                </td>
  
              </tr>
              <br>
              <tr>
                <td scope="col">Ciudad &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </td>
                <td scope="col">
                  <select name="Ciudad" class="browser-default custom-select">
                    <option *ngFor="let canton of ciudad.cantones" value="{{canton}}">
                      {{canton}}
                    </option>
                  </select>
  
  
                </td>
  
              </tr>
              <br>
              <br>
              <div class="container">
  
       
              
                <div class="form-group">
                  <label>Mi Dirección</label>
                  <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Buscar mi ubicación" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
                </div>
              
                <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                  <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                    (dragEnd)="markerDragEnd($event)"></agm-marker>
                </agm-map>
                 <br>
                <h5>Dirección: {{address}}</h5>
                <div>Latitude: {{latitude}}</div>
                <div>Longitude: {{longitude}}</div>
              </div>
            </div>
  
  
  
  
            <button (click)="next()" class="btn btn-primary">SIGUIENTE</button>
          </div>

            <div class="form-group">
