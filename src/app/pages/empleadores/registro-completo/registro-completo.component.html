<!-- Row -->
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header bg-primary">
        <h4 class="m-b-0 text-white">DATOS DE REGISTRO</h4>
      </div>
      <div class="card-body">
        <form action="#">
          <div class="form-body">

            <div class="row p-t-20">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Usuario</label>
                  <input type="text" id="firstName" class="form-control" placeholder="Usuario"
                    [(ngModel)]="usuario.usuario" [ngModelOptions]="{standalone: true}">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Correo</label>
                  <input type="email" id="firstName" class="form-control" placeholder="Usuario"
                    [(ngModel)]="usuario.email" [ngModelOptions]="{standalone: true}" disabled>
                </div>
              </div>

            </div>
            <!--/row-->
            <div class="row p-t-20">
              <div class="col-md-6">
                <div class="form-group has-success">
                  <label class="control-label">PROVINCIA</label>
                  <select name="Provincia" class="browser-default custom-select form-control"
                    [(ngModel)]="usuario.provincia" [ngModelOptions]="{standalone: true}"
                    (change)="selectProvincia($event.target.value)">
                    <option value="0">SELECCIONE UNA PROVINCIA</option>
                    <option *ngFor="let prov of ciuadadesOpcion" value="{{prov.provincia}}">
                      {{prov.provincia}}</option>
                  </select>
                </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group has-success">
                  <label class="control-label">CIUDAD</label>
                  <select name="Ciudad" class="browser-default custom-select form-control" [(ngModel)]="usuario.ciudad"
                    [ngModelOptions]="{standalone: true}">
                    <option value="0">SELECCIONE UNA CIUDAD</option>
                    <option *ngFor="let canton of ciudad.cantones" value="{{canton}}">
                      {{canton}}
                    </option>
                  </select>
                </div>
              </div>
              <!--/span-->
            </div>
            <!--/row-->
            <div class="row p-t-20">

              <div class="col-md-12">
                <div class="form-group">
                  <label>Mi Dirección</label>
                  <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" [(ngModel)]="usuario.direccion
                        " [ngModelOptions]="{standalone: true}" placeholder="Buscar mi ubicación" autocorrect="off" autocapitalize="off"
                    spellcheck="off" type="text" #search>

                </div>

                <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                  <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                    (dragEnd)="markerDragEnd($event)"></agm-marker>
                </agm-map>
                <br>
              </div>




            </div>

            <div class="row p-t-20">


                <div class="col-md-12">
                  <div >
                      <label class="control-label">Categoria</label>
                      <select class="form-control custom-select" data-placeholder="CATEGORIAS"[(ngModel)]="usuario.categorias"[ngModelOptions]="{standalone: true}"

                          tabindex="1" >
                          <option *ngFor="let opcionesgenerales of opcionesGenerales"
                              value="{{opcionesgenerales.categorias}}">
                              {{opcionesgenerales.categorias}}</option>

                      </select>


                  </div>
              </div>



            </div>



          </div>
          <br>
          <br>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary"> <i class="fa fa-check"></i> Save</button>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Row -->
