<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-primary">
                <h4 class="m-b-0 text-white">CURSOS</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" >
                    <div class="form-body">
                     
                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Título del Curso</label>
                                    <input [(ngModel)]="ofertaModelo.tituloCurso" formControlName="tituloCurso" type="text" id="firstName" class="form-control" placeholder="Título del Curso">
                                    <small class="form-control-feedback"></small> </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Breve descripción del curso:
                                        </label>
                                    <textarea [(ngModel)]="ofertaModelo.descripcionCurso" formControlName="descripcionCurso" type="text" id="lastName" class="form-control" placeholder="Breve descripción del curso"></textarea>
                                    <small class="form-control-feedback"> </small> </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                         
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Valor</label>
                                    <input [(ngModel)]="ofertaModelo.valor " formControlName="valor" type="number" class="form-control" placeholder="$">
                                </div>
                            </div>
                      
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Categoria</label>
                                <select [(ngModel)]="ofertaModelo.categorias" class="form-control custom-select" data-placeholder="CATEGORIAS" tabindex="1"formControlName="categorias">
                                    <option *ngFor="let opcionesgenerales of opcionesGenerales" value="{{opcionesgenerales.categorias}}">{{opcionesgenerales.categorias}}</option>
                                  
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Estado de la oferta</label>
                                <select   [ngClass]="{'bg-primary text-white':ofertaModelo.estado=='PUBLICADO','bg-danger text-white':ofertaModelo.estado=='NO PUBLICADO'}" formControlName="estado"  class="form-control custom-select text" data-placeholder="Sellecionar" tabindex="1"[(ngModel)]="ofertaModelo.estado"
                                (change)="updateEstado()">
                                    <option class="text" value="PUBLICADO">PUBLICADO</option>
                                    <option class="text"  value="NO PUBLICADO">NO PUBLICADO</option>
                              
                                </select>
                            </div>
                        </div>
                        </div>
                        <!--/row-->
                     
                       
                     
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary"(click)="update()"><i class="fa fa-save"></i>ACTUALIZAR</button>
                        &nbsp;&nbsp;
                        <button type="submit" class="btn btn-danger"(click)="delete()"> <i class="fa fa-check"></i>ELIMINAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
