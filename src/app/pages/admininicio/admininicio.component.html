
 <div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-primary">
                <h4 class="m-b-0 text-white">FORMULARIO DE INSCRIPCIÓN</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" >
                    <div class="form-body">
                     
                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Título del Empleo</label>
                                    <input formControlName="tituloEmpleo" type="text" id="firstName" class="form-control" placeholder="Título del Empleo">
                                    <small class="form-control-feedback"></small> </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Breve descripción del empleo:
                                        </label>
                                    <textarea formControlName="descripcionEmpleo" type="text" id="lastName" class="form-control" placeholder="Breve descripción"></textarea>
                                    <small class="form-control-feedback"> </small> </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group has-success">
                                    <label class="control-label">Remuneración:</label>
                                    <select formControlName="remuneracion" class="form-control custom-select">
                                        <option value="Fija Mensual">Fija Mensual</option>
                                        <option value="Eventual por Día">Eventual por Día</option>
                                        <option value="Eventual por Hora">Eventual por Hora</option>
                                    </select>
                                    <small class="form-control-feedback"> </small> </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Valor</label>
                                    <input formControlName="valor" type="number" class="form-control" placeholder="$">
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                            <div class="form-group has-success">
                                <label class="control-label">Horarios:</label>
                                <select formControlName="horario" class="form-control custom-select">
                                    <option value="Fijo">Fijo</option>
                                    <option value="Una Vez">Una Vez</option>
                            
                                </select>
                                <small class="form-control-feedback"> </small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Categoria</label>
                                <select class="form-control custom-select" data-placeholder="CATEGORIAS" tabindex="1"formControlName="categorias">
                                    <option *ngFor="let opcionesgenerales of opcionesGenerales" value="{{opcionesgenerales.categorias}}">{{opcionesgenerales.categorias}}</option>
                                  
                                </select>
                            </div>
                        </div>
                        </div>
                        <!--/row-->
                        <div class="row">
                       
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Mi Dirección</label>
                                    <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()"
                                      formControlName="direccion" placeholder="Buscar mi ubicación" autocorrect="off" autocapitalize="on"
                                      spellcheck="off" type="text" #search>
                                  </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                       
                     
                    </div>
                    <div class="form-actions">
                        <button type="submit" data-toggle="modal" data-target=".bd-example-modal-lg" class="btn btn-primary"> <i class="fa fa-save"></i>GUARDAR </button>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Large modal -->


<div class="modal  fade bd-example-modal-lg " tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-primary">
                        <h4 class="m-b-0 text-white" align="center">FORMULARIO DE INSCRIPCIÓN</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="registerForm" >
                            <div class="form-body">
                             
                                <hr>
                                <div class="row p-t-20">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Título del Empleo</label>
                                            <input [(ngModel)]="registerForm.value.tituloEmpleo" formControlName="tituloEmpleo" type="text" id="firstName" class="form-control" placeholder="Título del Empleo"disabled>
                                            <small class="form-control-feedback"></small> </div>
                                    </div>
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Breve descripción del empleo:
                                                </label>
                                            <textarea [(ngModel)]="registerForm.value.descripcionEmpleo" formControlName="descripcionEmpleo" type="text" id="lastName" class="form-control" placeholder="Breve descripción"disabled></textarea>
                                            <small class="form-control-feedback"> </small> </div>
                                    </div>
                                    <!--/span-->
                                </div>
                                <!--/row-->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group has-success">
                                            <label class="control-label">Remuneración:</label>
                                            <select [(ngModel)]="registerForm.value.remuneracion"  formControlName="remuneracion" class="form-control custom-select" disabled>
                                                <option value="Fija Mensual">Fija Mensual</option>
                                                <option value="Eventual por Día">Eventual por Día</option>
                                                <option value="Eventual por Hora">Eventual por Hora</option>
                                            </select>
                                            <small class="form-control-feedback"> </small> </div>
                                    </div>
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Valor</label>
                                            <input [(ngModel)]="registerForm.value.valor" formControlName="valor" type="number" class="form-control" placeholder="$"  disabled>
                                        </div>
                                    </div>
                                    <!--/span-->
                                    <div class="col-md-6">
                                    <div class="form-group has-success">
                                        <label class="control-label">Horarios:</label>
                                        <select  [(ngModel)]="registerForm.value.horario" formControlName="horario" class="form-control custom-select" disabled>
                                            <option value="Fijo">Fijo</option>
                                            <option value="Una Vez">Una Vez</option>
                                    
                                        </select>
                                        <small class="form-control-feedback"> </small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Categoria</label>
                                        <select  [(ngModel)]="registerForm.value.categorias" class="form-control custom-select" data-placeholder="CATEGORIAS" tabindex="1"formControlName="categorias" disabled>
                                            <option *ngFor="let opcionesgenerales of opcionesGenerales" value="{{opcionesgenerales.categorias}}">{{opcionesgenerales.categorias}}</option>
                                          
                                        </select>
                                    </div>
                                </div>
                                </div>
                                <!--/row-->
                                <div class="row">
                               
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Mi Dirección</label>
                                            <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()"
                                              formControlName="direccion" placeholder="Buscar mi ubicación" autocorrect="off" autocapitalize="on"
                                              spellcheck="off" type="text" #search>
                                          </div>
                                    </div>
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Estado de Oferta</label>
                                           <p>{{estado}}</p>
                                        </div>
                                    </div>
                                </div>
                                <!--/row-->
                               
                             
                            </div>
                            <div class="form-actions">
                                <button type="submit" data-toggle="modal" data-target=".bd-example-modal-lg" class="btn btn-primary"(click)="previo()"> <i class="fa fa-save"></i>GUARDAR </button>
                    
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
  </div>
</div>
