
  <div class=" container p-3 " class="col-sm">
    <h3 align="center" id="color">EMPLEADOR QUE QUIERE CONTACTO</h3>
</div>


<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-responsive btn-table tabla"  id="tableColor" >
                <thead>
                    <tr >
                        <th class="x" scope="col" COLSPAN=1 style="background: azure">Nº</th>

                        <th class="x" scope="col" COLSPAN=1 style="background: azure" >CORREO</th>
                        <th class="x" scope="col" COLSPAN=1 style="background: azure">TELÉFONO</th>
                        <th class="x" scope="col" COLSPAN=1 style="background: azure" >CATEGORIA</th>

                    </tr>
                </thead>
                <tbody *ngFor="let form of  formularios">
                    <tr *ngFor="let post of  form.postulacion | paginate: { itemsPerPage: 5, currentPage: totalRegistros }; let i = index" >



                        <td>{{i+1}}</td>
                    
                        <td> {{post.user.email }}</td>

                        <td> {{post.user.telefono }}</td>

                        <td> {{post.user.categorias }}</td>




                    </tr>
                </tbody>
            </table>
            <br>
            <br>
            <pagination-controls (pageChange)="totalRegistros = $event"></pagination-controls>
        </div>
    </div>
</div>
